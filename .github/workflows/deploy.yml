name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - master # Triggers the workflow on push to the master branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Create .env file for build process
        run: echo "NUXT_SITE_TOKEN=${{ secrets.NUXT_SITE_TOKEN }}" > .env

      - name: Build the Project
        run: pnpm run build

      # This new step will list all files and folders to help us debug the build output.
      - name: List build output
        run: ls -R

      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          secrets: |
            NUXT_SITE_TOKEN
        env:
          NUXT_SITE_TOKEN: ${{ secrets.NUXT_SITE_TOKEN }}